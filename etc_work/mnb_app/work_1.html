	<script type="text/javascript">
	function layer_open(el){

		var temp = $('#' + el);		//레이어의 id를 temp변수에 저장
		var bg = temp.prev().hasClass('bg');	//dimmed 레이어를 감지하기 위한 boolean 변수

		if(bg){
			$('.layer').fadeIn();
		}else{
			temp.fadeIn();	//bg 클래스가 없으면 일반레이어로 실행한다.
		}

	 	 

/*
		// 화면의 중앙에 레이어를 띄운다.
		if (temp.outerHeight() < $(document).height() ) temp.css('margin-top', '-'+temp.outerHeight()/2+'px');
		else temp.css('top', '0px');
		if (temp.outerWidth() < $(document).width() ) temp.css('margin-left', '-'+temp.outerWidth()/2+'px');
		else temp.css('left', '0px');
*/
	temp.css('margin-top', '-185px');
	var obj = $('#layer1');
	var iHeight = (document.body.clientHeight / 2) - obj.height() / 2 + document.body.scrollTop;
	var iWidth = (document.body.clientWidth / 2) - obj.width() / 2 + document.body.scrollLeft;
/*
	obj.css({
		position: 'absolute'
		, display:'block'
		, top: iHeight
		, left: iWidth 
	});
 */
		temp.find('input.plan_input_03').click(function(e){
			if(bg){
				$('.layer').fadeOut();
			}else{
				temp.fadeOut();		//'닫기'버튼을 클릭하면 레이어가 사라진다.
			}
			e.preventDefault();
		});
  
		$('.layer .bg').click(function(e){
			$('.layer').fadeOut();
			e.preventDefault();
		});

	}				
</script>
