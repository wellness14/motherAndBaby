	function fncView(flg,idx,num){
		if (flg == "N"){
			fncFormSubmit(idx,num);

			window.open("./board_pop.asp?idx="+ idx +"&num="+ num +"&brd_id=&mOne=2&mTwo=3","board_view","width=500px, height=200px");
		}
	}

	function fncFormSubmit(idx,num){
		jQuery("#ofrm").children("input").eq(2).val(idx);
		jQuery("#ofrm").children("input").eq(3).val(num);
		jQuery("#ofrm").submit();
	}
</script>

<script type="text/javascript">
	var frm = jQuery("#oFrm");
	var tar	= jQuery("*[valid]");
	var btnFinal = jQuery("#btnFinal");
	var btnCheck = jQuery("#btnCheck");
	var btnSubmit = jQuery("#btnSubmit");

	btnSubmit.click(function(){
		if ("" == ""){
			alert("로그인 후 사용가능합니다.");
			return false;
		}
		if (!checkForm(frm,tar)){ return false }
		jQuery("#totlachange").val(jQuery("#total").val());
		jQuery("#mo_idx").val(jQuery("#service").val());
		jQuery("#mode").val("ins");
		frm.submit();
	});

	btnFinal.click(function(){
		if (!checkForm(frm,tar)){ return false }
		jQuery("#mode").val("type2");
		frm.submit();
	});

	btnCheck.click(function(){
		if (!checkForm(frm,tar)){ return false }
		jQuery("#mode").val("type1");
		frm.submit();
	});

	frm.submit(function(){
	}).attr({
		"target" : "ifrm",
		"action" : "/service/service_03_ax.asp?"
	});

	function fncSetServiceInfo(html){
		tar = jQuery("#serviceInfo");
		if (html != ""){
			jQuery("#serviceArea").show();
			tar.html(html);
		}
	}

	function fncSetServiceFinal(html){
		tar = jQuery("#serviceFinal");
		if (html != ""){
			jQuery("#finalArea").show();
			tar.html(html);
		}
	}

	var txtArea = jQuery(".txtArea");
	var txtImg = jQuery(".txtImg");

	txtArea.keyup(function(){
		num = txtArea.index(this);
		val = txtArea.eq(num).val();
		if (num ==0){
			if (val > 40){ val = 40; }
			val = val * 7.5;
		}else{
			if (val > 200){ val = 200; }
			val = val * 1.5;
		}
		txtImg.eq(num).attr({"width":val});
	});
</script>
