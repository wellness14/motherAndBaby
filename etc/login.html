	<script> 
			$(document).ready(function() {	 
				  
				$(".mig_close_btn").click(function() { 
					$(".jb-left-container").hide();
					$(".mig_close_btn").hide();
					$(".jb-left-sidebar").hide();
					$(".mig_open_btn").show();
					$(".jb-left-container-close").show(); 
				}).css("cursor", "pointer");

				$(".mig_open_btn").click(function() { 
					$(".mig_close_btn").show();
					$(".mig_open_btn").hide();
					$(".jb-left-sidebar").show();
					$(".jb-left-container").show();
					$(".jb-left-container-close").hide();
				}).css("cursor", "pointer"); 
 
			});
	</script> 
  </head>
