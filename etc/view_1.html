			$(document).ready(function() {	 
 
				$(".mig_close_btn").click(function() {
					$(".mig_open_btn").show(500);
					$(".jb-sidebar-first-close").show(500);
					$(".mig_close_btn").hide(500);
					$(".jb-sidebar-first").hide(500);
 
					$(".jb-sidebar").css( { "margin-left" : "-310px" } );
					$(".jb-header").css( { "margin-left" : "30px" } );
					$(".jb-content-in").css( { "margin-left" : "30px" } );

					$(".jb-sidebar").hide(300);
					$(".jb-header").hide(300);
					$(".jb-content-in").hide(300);

					$(".jb-sidebar").show(300);
					$(".jb-header").show(300);
					$(".jb-content-in").show(300);
				});

				$(".mig_open_btn").click(function() {
					$(".jb-sidebar-first").show(500);
					$(".mig_close_btn").show(500);
					$(".mig_open_btn").hide(500);
					$(".jb-sidebar-first-close").hide(500);
					
 
					$(".jb-sidebar").css( { "margin-left" : "0px" } );
					$(".jb-header").css( { "margin-left" : "340px" } );
					$(".jb-content-in").css( { "margin-left" : "340px" } ); 

	
					$(".jb-sidebar").hide(300);
					$(".jb-header").hide(300);
					$(".jb-content-in").hide(300);
 
					$(".jb-sidebar").show(300);
					$(".jb-header").show(300);
					$(".jb-content-in").show(300);
				});



				$(".side_main_menu").click(function() {
					$(".side_main_menu").hide();
					$(".side_main_menu_view").hide();
					$(".side_main_menu_sub_top").hide();
					$(".side_main_menu_sub").hide();
					$(".side_main_menu_sub_bottom").hide();
					$(".side_main_menu_close").show();
					$(".side_main_menu_close").css( { "width" : "82px" } ); 
					$(".side_main_menu_close").css( { "background-image" : "url('image/menu_bg.jpg')" } ); 
				});

				$(".side_main_menu_close").click(function() {
					$(".side_main_menu_close").hide();
					$(".side_main_menu_sub_top").show();
					$(".side_main_menu_sub").show();
					$(".side_main_menu_sub_bottom").show();
				
					
  					$(".side_main_menu").show();
					$(".side_main_menu_view").show();
					$(".side_main_menu_close").css( { "width" : "82px" } );
					$(".side_main_menu_close").css( { "background-image" : "url('image/menu_bg_close.jpg')" } ); 
				});

			});
	</script>
