<script>
	$("#ppp").prepend("<img class='info' src='img/map_layer_select.png' alt='지역을 선택하세요'>")
	.children("img").css({
		"position":"absolute",
		"left":90,
		"top":150
	})
	//마우스가 지도 위로 올라가면 설명 사라지도록
	$(".exmap").mouseenter(function(){
		$(".info").fadeOut(500);
	})
	//마우스가 지도에서 떠나면 설명이 사라지도록
	$(".exmap").mouseleave(function(){
		$(".info").fadeIn(500);
		$(".exmap").css("background-position","0 0")
	})
	//지역에 마우스가 들어가면 해당 지역이 보이도록
	$(".exmap map area").mouseenter(function(){
		$(".exmap").css("background-position",$(this).data("title"))
	})
	$(".submap map area").mouseenter(function(){
		$(".submap").css("background-position",$(this).data("title"))
	})
</script>
