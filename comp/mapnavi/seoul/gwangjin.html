<script type="text/javascript" src="/common/js/jquery/jquery-1.10.1.min.js"></script>
<script src="//apis.daum.net/maps/maps3.js?apikey=f7eafc9375c91973a27fae424fe59b49"></script>
	<script>
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		    mapOption = {
		        center: new daum.maps.LatLng(37.5139926476, 127.0430861388), // 지도의 중심좌표
		        level: 3, // 지도의 확대 레벨
		        mapTypeId : daum.maps.MapTypeId.ROADMAP // 지도종류
		    }; 

		// 지도를 생성한다 
		var map = new daum.maps.Map(mapContainer, mapOption); 

		// 지도에 마커를 생성하고 표시한다
		var marker = new daum.maps.Marker({
		    position: new daum.maps.LatLng(37.5139926476, 127.0430861388), // 마커의 좌표
		    map: map // 마커를 표시할 지도 객체
		});
		// 지도 타입 변경 컨트롤을 생성한다
		var mapTypeControl = new daum.maps.MapTypeControl();

		// 지도의 상단 우측에 지도 타입 변경 컨트롤을 추가한다
		map.addControl(mapTypeControl, daum.maps.ControlPosition.TOPRIGHT);	

		// 지도에 확대 축소 컨트롤을 생성한다
		var zoomControl = new daum.maps.ZoomControl();

		// 지도의 우측에 확대 축소 컨트롤을 추가한다
		map.addControl(zoomControl, daum.maps.ControlPosition.RIGHT);

		
		// -----------------------이미지 갱신
		var first_img_url = $('.first_img').attr('src');
		var second_img_url = $('.second_img').attr('src');

		var first_img_ver = first_img_url + "?t=" + Date.now();
		var second_img_ver = second_img_url + "?t=" + Date.now();

		$('.first_img').attr({
			src: first_img_ver
		})
		$('.second_img').attr({
			src: second_img_ver
		})
		// -----------------------이미지 갱신 


	</script>
