<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi"/>
<title>마더앤베이비 산후도우미 소개</title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery-1.11.3.min.js"></script>
<script>
	$(document).ready(function(){

	})
</script>

</head>
<body>
<div class="contentWrap">
	<img src="img/consultRequest.png" alt="마더앤베이비 산후도우미 소개이미지">
	<form action="#">
		<table>
			<tr>
				<td>
					<label for="">성명</label>
					<input type="text" placeholder="성명">
				</td>
			</tr>
			<tr>
				<td>
					<label for="">생년월일</label>
					<input type="text" placeholder="생년월일">
				</td>
			</tr>
			<tr>
				<td>
					<label for="">전화번호</label>
					<select name="" id="">
						<option value="">02</option>
						<option value="">031</option>
						<option value="">032</option>
						<option value="">033</option>
						<option value="">041</option>
						<option value="">042</option>
						<option value="">043</option>
						<option value="">051</option>
						<option value="">052</option>
						<option value="">053</option>
						<option value="">054</option>
						<option value="">055</option>
						<option value="">061</option>
						<option value="">062</option>
						<option value="">063</option>
						<option value="">064</option>
						<option value="">070</option>
					</select><span>-</span> 
					<input type="text"><span>-</span> 
					<input type="text">
				</td>
			</tr>
			<tr>
				<td>
					<label for="">핸드폰번호</label>
					<select name="" id="">
						<option value="">010</option>
						<option value="">011</option>
						<option value="">016</option>
						<option value="">017</option>
						<option value="">018</option>
						<option value="">019</option>
					</select><span>-</span> 
					<input type="text"><span>-</span> 
					<input type="text">
				</td>
			</tr>
			<tr>
				<td>
					<label for="">주소</label>
					<input type="text" placeholder="우편번호" class="postalcode"><a href="#">검색</a>
					<input type="text" placeholder="주소" class="addr01">
					<input type="text" placeholder="나머지 주소" class="addr02">
				</td>
			</tr>
			<tr>
				<td>
					<label for="">상담내용</label>
					<textarea name="" id="" placeholder="상담내용을 작성해 주세요."></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<div class="agreeCheck">
						개인정보 수집 동의
						<input type="checkbox" id="agree">
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<a href="#">
						<img src="img/btn.png" alt="버튼이미지">
					</a>
				</td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
